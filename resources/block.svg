<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 80">
  <defs>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feOffset result="offOut" in="SourceAlpha" dx="3" dy="3"/>
      <feGaussianBlur result="blurOut" in="offOut" stdDeviation="3"/>
      <feBlend in="SourceGraphic" in2="blurOut" mode="normal"/>
    </filter>
  </defs>
  <rect x="10" y="10" width="105" height="60" rx="2" ry="2" fill="#FFD700" stroke="#DAA520" stroke-width="2" filter="url(#shadow)"/>
  <g transform="translate(0, 5)">
    <circle cx="25" cy="20" r="8" fill="#DAA520" filter="url(#shadow)"/>
    <circle cx="50" cy="20" r="8" fill="#DAA520" filter="url(#shadow)"/>
    <circle cx="75" cy="20" r="8" fill="#DAA520" filter="url(#shadow)"/>
    <circle cx="100" cy="20" r="8" fill="#DAA520" filter="url(#shadow)"/>
    
    <circle cx="25" cy="50" r="8" fill="#DAA520" filter="url(#shadow)"/>
    <circle cx="50" cy="50" r="8" fill="#DAA520" filter="url(#shadow)"/>
    <circle cx="75" cy="50" r="8" fill="#DAA520" filter="url(#shadow)"/>
    <circle cx="100" cy="50" r="8" fill="#DAA520" filter="url(#shadow)"/>
  </g>

  <text x='62' y='41' font-family='Arial, sans-serif' font-size='15' text-anchor='middle' fill='#2c3e50' font-weight='bold'>
  </text>
</svg>
